<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .info {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .footer {
            color: #888;
            font-size: 14px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sitio Web del Parcial 3</h1>
        <div class="info">
            <p><strong>Estudiante:</strong> Ricardo Carrión</p>
            <p><strong>Materia:</strong> Analisis de Sistemas</p>
        </div>
        <div class="footer">
            <p>Pontificia Universidad Católica del Ecuador</p>
            <p>2025</p>
        </div>
    </div>
</body>
</html>
